scheduler {
  enabled = true
  jobs {
    myrss {
      class = rss
      enabled = false
      interval = daily
      name = rss
      options {
        folder = "f855e4ce-a7ab-436b-ac48-a7c4b2c015c8"
        feeds = [
          "https://www.heise.de/rss/heise-Rubrik-IT.rdf",
          "https://rss.nytimes.com/services/xml/rss/nyt/World.xml"
        ]
        forecast {
          lat = 49.1125
          long = 9.7373
        }
        comic {
          series = [
            garfield
            peanuts
            theargylesweater
          ]
        }
      }
    }

    crawler {
      enabled = true
      class = "crawler"
      interval = daily
      options {
        inbox = "93d852d3-a231-411d-afdb-2901982ebca6"
        mode = only new
        providers = [
          "helloworld"
          "pagedout"
          "frauenhofer"
          "mpf"
        ]
      }
    }
  }
}

events {
  on tag {
    tag = archive
    do {
      move to = archive
    }
  }

  on import {
    format = pdf
    do {
      move to = Inbox
    }
  }
}