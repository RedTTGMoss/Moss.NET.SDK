scheduler {
  enabled = false
  jobs {
    myrss {
      class = rss
      enabled = false
      interval = daily
      name = rss
      options {
        folder = "f855e4ce-a7ab-436b-ac48-a7c4b2c015c8"
        feeds = [
          "https://www.heise.de/rss/heise-Rubrik-IT.rdf",
          "https://rss.nytimes.com/services/xml/rss/nyt/World.xml"
        ]
      }
    }
  }
}

events {
  on tag {
    tag = archive
    do {
      move to = archive
    }
  }

  on import {
    format = pdf
    do {
      move to = Inbox
    }
  }
}