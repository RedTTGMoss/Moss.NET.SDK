scheduler {
  mode = "realtime"

  jobs {
    feed {
      interval = "hour"
      class = "wiki"
      options {
        feeds = [
          "https://www.heise.de/rss/heise-Rubrik-IT.rdf",
          "https://rss.nytimes.com/services/xml/rss/nyt/World.xml"
        ]
      }
    }

    wiki {
      interval = "day"
      class = "wiki"
      options {
        article = "random"
        language = "english"
      }
    }
  }
}